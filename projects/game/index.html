<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button game</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="modal-window" class="modal">
      <div class="modal-content">
      <span class="close">x</span>
      <p>
        Congratulations! You did it!
      </p>
    </div>
    </div>
    <div id="buttons" class="row">
      <button id="1" type="button"></button>
      <button id="2" type="button"></button>
      <button id="3" type="button"></button>
      <button id="4" type="button"></button>
    </div>
    <div class="row">
      <p>
        Turn all of them orange!
      </p>
    </div>
    <div class="row">
      <button id="minus" class="change-button">-</button>
      <button id="plus" class="change-button">+</button>
    </div>
  </body>
</html>
